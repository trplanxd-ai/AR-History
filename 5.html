    const selected = document.querySelector("input[name='ans']:checked");
    if (!selected) {
        result.innerText = "Ch·ªçn c√¢u tr·∫£ l·ªùi!";
        return;
    }

    const correct = activeQuestions[current].correct;

    document.querySelectorAll("input[name='ans']").forEach(r => {
        if (r.value === correct) {
            r.parentElement.classList.add("correct");
        }
        if (r.checked && r.value !== correct) {
            r.parentElement.classList.add("wrong");
        }
    });

    if (selected.value === correct) {
        score++;
    } else if (!isRedo) {
        wrongQuestions.push(activeQuestions[current]);
    }

    result.innerText = "Nh·∫•p Ti·∫øp ƒë·ªÉ ti·∫øp t·ª•c";
    locked = true;
}

function finishQuiz() {
    let html = `
        <h2>Finished</h2>
        <p style="text-align:center;">
            Score: ${score}/${activeQuestions.length}
        </p>
    `;

    if (!isRedo && wrongQuestions.length > 0) {
        html += `
            <button onclick="redoWrong()">S·ª≠a l·ªói</button>
        `;
    } else {
        html += `
            <p style="text-align:center;">T·ªët l·∫Øm üéâ</p>
            <a href="index.html">‚¨Ö Back</a>
        `;
    }

    document.querySelector(".quiz-box").innerHTML = html;
}

function redoWrong() {
    activeQuestions = wrongQuestions;
    wrongQuestions = [];
    current = 0;
    score = 0;
    isRedo = true;

    document.querySelector(".quiz-box").innerHTML = `
        <h2>Fix Mistakes</h2>
        <p class="question" id="question"></p>

        <div class="answers">
          <label>
            <input type="radio" name="ans" value="A">
            <span id="A"></span>
          </label>

          <label>
            <input type="radio" name="ans" value="B">
            <span id="B"></span>
          </label>

          <label>
            <input type="radio" name="ans" value="C">
            <span id="C"></span>
          </label>

          <label>
            <input type="radio" name="ans" value="D">
            <span id="D"></span>
          </label>
        </div>

        <button onclick="next()">Ti·∫øp</button>
        <div class="result" id="result"></div>
    `;
    load();
}


load();
</script>
