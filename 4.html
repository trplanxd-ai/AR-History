        A: "NƒÉm 1920, khi t·ªï ch·ª©c c√¥ng h·ªôi ·ªü S√†i G√≤n ƒë∆∞·ª£c th√†nh l·∫≠p",
        B: "NƒÉm 1925, khi cu·ªôc b√£i c√¥ng ·ªü nh√† m√°y Ba Son di·ªÖn ra r·∫ßm r·ªô",
        C: "NƒÉm 1929, khi c√≥ s·ª± ra ƒë·ªùi c·ªßa ba t·ªï ch·ª©c c·ªông s·∫£n",
        D: "NƒÉm 1930, khi ƒê·∫£ng C·ªông s·∫£n Vi·ªát Nam ra ƒë·ªùi",
        correct: "D"
    }
];

let current = 0;
let score = 0;
let locked = false;
let wrongQuestions = [];
let isRedo = false;

let activeQuestions = questions;

function load() {
    const q = activeQuestions[current];
    question.innerText = q.q;
    A.innerText = q.A;
    B.innerText = q.B;
    C.innerText = q.C;
    D.innerText = q.D;

    document.querySelectorAll("input[name='ans']").forEach(r => {
        r.checked = false;
        r.parentElement.classList.remove("correct", "wrong");
    });

    result.innerText = "";
    locked = false;
}

function next() {
    if (locked) {
        current++;
        if (current < activeQuestions.length) {
            load();
        } else {
            finishQuiz();
        }
        return;
    }

    const selected = document.querySelector("input[name='ans']:checked");
    if (!selected) {
        result.innerText = "Ch·ªçn c√¢u tr·∫£ l·ªùi!";
        return;
    }

    const correct = activeQuestions[current].correct;

    document.querySelectorAll("input[name='ans']").forEach(r => {
        if (r.value === correct) {
            r.parentElement.classList.add("correct");
        }
        if (r.checked && r.value !== correct) {
            r.parentElement.classList.add("wrong");
        }
    });

    if (selected.value === correct) {
        score++;
    } else if (!isRedo) {
        wrongQuestions.push(activeQuestions[current]);
    }

    result.innerText = "Nh·∫•p Ti·∫øp ƒë·ªÉ ti·∫øp t·ª•c";
    locked = true;
}

function finishQuiz() {
    let html = `

    if (!isRedo && wrongQuestions.length > 0) {

    } else {
        html += `

    document.querySelector(".quiz-box").innerHTML = html;
}
